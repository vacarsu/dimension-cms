type: components
baseColors: &baseColors
  - default
  - primary
  - secondary
  - danger
backgroundColors: &backgroundColors
  - default
  - primary
  - muted
  - secondary
alertColors: &alertColors
  - default
  - primary
  - secondary
  - danger
  - warning
buttonColors: &buttonColors
  - default
  - primary
  - secondary
  - danger
  - text
  - link
fields:
  - align-select:
      options:
        - left
        - right
        - center
  - button-color-select:
      options: *buttonColors
  - background-color-select:
      options: *backgroundColors
  - height-select:
      options:
        - 1-1
        - small
        - max-small
        - medium
        - max-medium
        - large
        - max-large
  - width-select:
      options:
        - 1-1
        - 1-2
        - 1-3
        - 2-3
        - 1-4
        - 2-4
        - 3-4
        - 1-5
        - 2-5
        - 3-5
        - 1-6
        - 2-6
        - 3-6
        - 4-6
        - 5-6
  - position-select:
      options:
        - top
        - left
        - right
        - bottom
        - top-left
        - top-center
        - top-right
        - center
        - center-left
        - center-right
        - bottom-left
        - bottom-center
        - bottom-right
        - center-left-out
        - center-right-out
        - cover
        - small
        - medium
        - large
        - relative
        - absolute
        - fixed
        - z-index
components:
  - name: Accordion
    props:
      className:
        type: text
        default: ""
      style:
        type: textarea
        parseJson: true
        default:
          width: 100%
      items:
        type: child
        props:
          title:
            type: text
            default: input title
          content:
            type: textarea
            default: input content

  - name: Alert
    props:
      className:
        type: text
        default: ""
      style:
        type: textarea
        parseJson: true
        default:
          width: 100%
      color:
        type: select
        options: *alertColors
        default: default
      closable:
        type: checkbox
        default: false
      content:
        type: text
        default: alert content

  - name: Badge
    props:
      className:
        type: text
        default: ""
      style:
        type: textarea
        parseJson: true
        default:
          width: 100%
      count:
        type: number
        default: 0

  - name: Breadcrumb
